      .button {

      .bounce {
        display: flex;

        width: 100%;
        color: #6a7ce19d;
        height: 100%;
        font: normal bold 6rem "Product Sans", sans-serif;
        white-space: nowrap;
      }

      .letter {
        animation: bounce 0.75s cubic-bezier(0.05, 0, 0.2, 1) infinite alternate;
        display: inline-block;
        transform: translate3d(0, 0, 0);
        margin-top: 0.5em;
        text-shadow: rgba(73, 237, 68, 0.429) 0 0 0.05em;
        font: normal 500 6rem "Varela Round", sans-serif;
      }
      .letter:nth-child(1) {
        animation-delay: 0s;
      }
      .letter:nth-child(2) {
        animation-delay: 0.0833333333s;
      }
      .letter:nth-child(3) {
        animation-delay: 0.1666666667s;
      }
      .letter:nth-child(4) {
        animation-delay: 0.25s;
      }
      .letter:nth-child(5) {
        animation-delay: 0.3333333333s;
      }
      .letter:nth-child(6) {
        animation-delay: 0.4166666667s;
      }

      @keyframes bounce {
        0% {
          transform: translate3d(0, 0, 0);
          text-shadow: rgba(230, 182, 203, 0.402) 0 0 0.05em;
        }
        100% {
          transform: translate3d(0, -1em, 0);
          text-shadow: rgba(227, 26, 160, 0.4) 0 1em 0.35em;
        }
      }
    </style>
